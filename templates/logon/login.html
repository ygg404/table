{% extends '../shared/base.html' %}

{% block title %}
登录
{% endblock title %}

{% block content %}
<body data-type="login">
    <script src="/static/assets/js/theme.js"></script>
    <script src="/static/assets/js/app.js"></script>
    <div class="am-g tpl-g">
        <div class="tpl-login">
            <div class="tpl-login-content">
                <div class="tpl-login-logo">
                </div>
                <form class="am-form tpl-form-line-form">
                    <div class="am-form-group">
                        <input type="text" class="tpl-form-input" id="username" placeholder="请输入账号">
                    </div>
                    <div class="am-form-group">
                        <input type="password" class="tpl-form-input" id="password" placeholder="请输入密码">
                    </div>
                    <div class="am-form-group tpl-login-remember-me">
                        <input id="remember-me" type="checkbox">
                        <label for="remember-me">
                        记住密码
                         </label>
                    </div>

                    <div class="am-form-group">
                        <button id="loginBtn" type="button" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
<script>
    $(function(){
        $('#loginBtn').click(function(){
            var username = $.trim($("#username").val());
            var password = $.trim($("#password").val());
            $.ajax({
                url: "/Login/CheckLogin/",
                data: { username: $.trim(username), password: $.trim(password) },
                type: "post",
                dataType: "json",
                success: function (data) {

                }
            })
        });
    });
</script>
{% endblock content %}
